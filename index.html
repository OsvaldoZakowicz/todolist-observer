<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <title>ToDo</title>
</head>
<body>
  <main id="main">

    <!-- seccion encabezado -->
    <header class="header">
      <div class="title-container">
        <h1 class="title-one">ToDo:</h1>
        <h3 class="title-three">Toma notas simples!</h3>
      </div>
      <div class="button-container">
        <a href="#" id="nueva-nota" class="btn btn--new-light">nueva nota</a>
      </div>
    </header>

    <!-- formulario para tomar notas aqui -->
    <form id="form" class="form form--hidden">
      <h3 class="title-three">Nueva nota:</h3>
      <label class="form__label" for="titulo">Titulo</label>
      <input class="form__input"id="titulo" type="text" placeholder="titulo..." required>
      <label class="form__label" for="fecha">Fecha limite</label>
      <input class="form__input" id="fecha" type="date">
      <label class="form__label" for="nota">Nota</label>
      <!-- <input id="nota" type="text" placeholder="nota..." required> -->
      <textarea class="form__input form__input--textarea" name="nota" id="nota" cols="30" rows="6" placeholder="nota..."></textarea>
      <div class="form__buttons-container">
        <a class="btn btn--cancel-light" href="#" id="cancel">cancelar</a>
        <a class="btn btn--save-light" href="#" id="submit">guardar</a>
      </div>
    </form>

    <ul id="notes" class="notes">
      <!-- lista de tareas aqui-->
    </ul>
  </main>
  <!-- javascript source link -->
  <script src="main.js"></script>
  <!-- javascript show/hide form modal -->
  <script>
    const buttonCancel = document.getElementById('cancel');
    const buttonNueva = document.getElementById('nueva-nota');
    const formModal = document.getElementById('form');
    
    buttonNueva.addEventListener('click', () => {
      formModal.classList.remove('form--hidden');
    });

    buttonCancel.addEventListener('click', () => {
      formModal.classList.add('form--hidden');
      //on cancel, clear inputs
      formModal.elements[0].value = '';
      formModal.elements[1].value = '';
      formModal.elements[2].value = '';
    });


  </script>
</body>
</html>
