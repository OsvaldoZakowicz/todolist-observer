<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">

    <title>ToDo</title>
</head>

<body>
    <main class="container" id="main">

        <!-- seccion encabezado -->
        <header class="header">
            <img class="todo-icon" src="/assets/svg/todo-txt-svgrepo-com (1).svg" alt="todo icono de producto"
                width="32px" height="32px">
            <div class="title-container">
                <h1 class="title">ToDo:</h1>
                <h2 class="subtitle">Toma notas simples!</h2>
            </div>
            <div class="button-container">
                <button type="button" id="btn-new" class="btn btn--new">nueva</button>
            </div>
        </header>

        <!-- seccion flotante formulario -->
        <section id="modal" class="form-wrapper form--hidden">
            <form id="form" class="form">

                <h2 class="subtitle">Nueva nota:</h2>

                <div class="form__input-wrapper">
                    <label class="form__label" for="titulo">titulo</label>
                    <input class="form__input" id="titulo" name="title" type="text" required>
                </div>

                <div class="form__input-wrapper">
                    <label class="form__label" for="fecha">fecha limite</label>
                    <input class="form__input" id="fecha" name="deadline" type="date">
                </div>

                <div class="form__input-wrapper">
                    <label class="form__label" for="nota">nota</label>
                    <textarea class="form__input form__input--textarea" name="text" id="nota" cols="30"
                        rows="6"></textarea>
                </div>

                <div class="form__buttons-container">
                    <button type="button" class="btn btn--cancel" href="#" id="btn-cancel">cancelar</button>
                    <button type="submit" class="btn btn--save" href="#" id="btn-save">guardar</button>
                </div>

            </form>
        </section>

        <section class="notes">
            <h2 id="subtitle-notes" class="subtitle hidden">Lista de tareas:</h2>
            <!-- notas -->
            <section id="notes" class="note-container">
                <!-- <article class="note">
                    <header class="note__header">
                        <p class="note__title">titulo de nota</p>
                        <p class="note__deadline">12/12/2025</p>
                    </header>
                    <main class="note__body">
                        <p class="note__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, delectus?
                        </p>
                    </main>
                    <footer class="note__controls">
                        <button type="button" class="btn btn--delete">borrar</button>
                        <button type="button" class="btn btn--done">listo!</button>
                    </footer>
                </article> -->
            </section>
        </section>

        <footer class="container footer">
            <section class="footer__content">
                <p class="text-base">춸 2025 - Osvaldo Zakowicz</p>
                <p class="text-base"><span class="frase">if (problema) { return mate; } </span>游븰</p>
                <p class="text-base">Accede al repositorio de este proyecto y a la teoria detr치s del patr칩n de dise침o Observador en <a href="https://github.com/OsvaldoZakowicz/todolist-observer" target="_blank" rel="noopener noreferrer" class="link">Github</a></p>
            </section>
            <hr class="footer__divider"></hr>
            <section class="footer__content">
                <p class="text-base">Iconos cortesia de <a href="https://www.svgrepo.com/" target="_blank" rel="noopener noreferrer" class="link">SVG Repo</a></p>
                <p class="funfact">"La simplicidad es la m치xima sofisticaci칩n"</p>
            </section>
        </footer>

    </main>

    <script type="module" src="/src/main.js"></script>

    <!-- mostrar y ocultar formulario -->
    <script>
        const domById = function (id) {
            return document.getElementById(id)
        };

        const buttonCancel = domById('btn-cancel');
        const buttonNueva = domById('btn-new');
        const formModal = domById('modal');
        const formElement = domById('form');

        buttonNueva.addEventListener('click', () => {
            formModal.classList.remove('form--hidden');
        });

        buttonCancel.addEventListener('click', () => {
            formModal.classList.add('form--hidden');
            formElement.elements[0].value = '';
            formElement.elements[1].value = '';
            formElement.elements[2].value = '';
        });
    </script>
</body>

</html>
